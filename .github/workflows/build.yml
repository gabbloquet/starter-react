name: Build

on:
  push:
    branches:
      - main
      - docker-image
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Install dependencies 🚀
        run: npm ci
      - name: Run tests ⚙️
        run: npm test
      - name: Image build 📦
        run: docker build -t starter-react .